<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
    <div class="container">
    
      <form id="first-form">
        <div class="form-group" id="form-group1">
          <label for="sel1">Choose a size!</label>
          <select class="form-control" id="size" data-validation="required">
            <option required> -- select an option -- </option>
            <option value="1">small</option>
            <option value="2">medium</option>
            <option value="3">large</option>
          </select>
        
          
        </div>
      </form>
      
      <div id= "toppings">
        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
        <label for="pepperoni"> pepperoni</label><br>
        <input type="checkbox" id="onions" name="onions" value="onions">
        <label for="onions"> onions </label><br>
        <input type="checkbox" id="green-peppers" name="green-peppers" value="green-peppers">
        <label for="green-peppers"> green peppers</label><br>
      </div>
    </div>
  
    <button type="button" class="btn btn-primary" id="show-order">show order</button>
  
  
  <p id="output"></p>        
    
</body>
</html>
